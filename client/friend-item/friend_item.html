<template name="friend">
    {{#with friendInfo}}
        <div class="im-friend-item-container">
            <div class="im-friend-item" id="{{this.userId}}">
                <div class="im-friend-avatar-container">
                    <img src="{{this.avatar}}" class="im-friend-avatar" alt="" width="50" height="50">
                </div>
                <div class="im-friend-info">
                    <div class="im-friend-name">{{this.nickName}}</div>
                    <div class="im-friend-signature" title="{{this.signature}}">{{this.signature}}</div>
                </div>
            </div>
        </div>
    {{/with}}
</template>
