<template name="conversation">
    <div class="conversation-container" id="conversation-{{id}}" style="display:none" data-chattype="{{chatType}}">

    </div>
</template>

<template name="cmdText">
    <div class="cmd-text">
        '{{contents.operator.nickName}}'将
        {{#each contents.targets}}
            '{{nickName}}' 
        {{/each}}
        {{#if isInvite}}
            邀请进了讨论组
        {{else}}
            踢出了讨论组
        {{/if}}
    </div>
</template>

<!-- 接收信息的模板 start-->
<template name="receiveMsg">
    <div class="im-received-msg-container">
        <div class="im-received-avatar-container">
            <img src="{{avatar}}" alt="" class="im-received-avatar">
        </div>

        <div class="im-received-msg-content-container">
            <div class="im-received-content">
                {{{contents}}}
            </div>
        </div>

    </div>
</template>

<!-- 语音模板 -->
<template name="receiveVoiceMsg">
    <div class="im-msg-send-plan-container">
        <div class="im-msg-send-avatar-container">
            <img src="{{avatar}}" alt="" class="im-send-avatar">
        </div>

        <div class="im-msg-send-plan-content-container">
            <div class="im-msg-send-plan-content">
                <audio src="{{voiceUrl}}" id="{{_id._str}}" controls="controls">Your browser does not support the audio tag.</audio>
                <!-- contents.duration -->
            </div>
        </div>
    </div>
</template>

<!-- 图片模板 -->
<template name="receiveImageMsg">
    <div class="im-msg-send-plan-container">
        <div class="im-msg-send-avatar-container">
            <img src="{{avatar}}" alt="" class="im-send-avatar">
        </div>

        <div class="im-msg-send-plan-content-container">
            <div class="im-msg-send-plan-content">
                <img src="{{contents.thumb}}">
            </div>
        </div>
    </div>
</template>


<!-- 攻略模板 -->
<template name="receivePlanMsg">
    <div class="im-msg-send-plan-container">
        <div class="im-msg-send-avatar-container">
            <img src="{{avatar}}" alt="" class="im-send-avatar">
        </div>

        <a class="im-msg-send-plan-content-container" href="http://h5.taozilvxing.com/planshare.php?pid={{contents.id}}&uid={{senderId}}" target=_blank>
            <div class="im-msg-send-plan-content">
                <div class="im-msg-send-plan-type">计划</div>
                <img src="{{contents.image}}" alt="" class="im-msg-send-plan-content-image">
                <div class="im-msg-send-plan-content-text">
                    <div class="im-msg-send-plan-content-title">{{contents.name}}</div>
                    <div class="im-msg-send-plan-content-time">{{contents.timeCost}}</div>
                    <div class="im-msg-send-plan-content-desc">{{contents.desc}}</div>
                </div>
            </div>
        </a>
    </div>
</template>

<!-- 游记模板 -->
<template name="receiveNoteMsg">
    <div class="im-msg-send-plan-container">
        <div class="im-msg-send-avatar-container">
            <img src="{{avatar}}" alt="" class="im-send-avatar">
        </div>

        <a class="im-msg-send-plan-content-container" href="http://h5.taozilvxing.com/dayDetail.php?id={{contents.id}}" target=_blank>
            <div class="im-msg-send-plan-content">
                <div class="im-msg-send-plan-type">游记</div>
                <img src="{{contents.image}}" alt="" class="im-msg-send-plan-content-image">
                <div class="im-msg-send-plan-content-text">
                    <div class="im-msg-send-plan-content-title">{{contents.name}}</div>
                    <div class="im-msg-send-plan-content-desc">{{contents.desc}}</div>
                </div>
            </div>
        </a>
    </div>
</template>

<!-- poi模板 -->
<template name="receivePoiMsg">
    <div class="im-msg-send-plan-container">
        <div class="im-msg-send-avatar-container">
            <img src="{{avatar}}" alt="" class="im-send-avatar">
        </div>

        <div class="im-msg-send-plan-content-container" href="javascript:;" target=_blank id="show-poi">
            <div class="im-msg-send-plan-content">
                <div class="im-msg-send-plan-type">{{poiType}}</div>
                <img src="{{contents.image}}" alt="" class="im-msg-send-plan-content-image">
                <div class="im-msg-send-plan-content-text">
                    <div class="im-msg-send-plan-content-title">{{contents.name}}</div>
                    {{#if contents.timeCost}}
                        <div class="im-msg-send-plan-content-time">{{contents.timeCost}}</div>
                    {{/if}}
                    {{#if contents.rating}}
                        <div class="im-msg-send-plan-content-time">评分:{{contents.rating}} {{contents.price}}</div>
                    {{/if}}
                    {{#if contents.desc}}
                        <div class="im-msg-send-plan-content-desc">{{contents.desc}}</div>
                    {{/if}}
                    {{#if contents.address}}
                        <div class="im-msg-send-plan-content-desc">{{contents.address}}</div>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
<!-- 富文本接收信息的模板 end-->

<!-- 发送消息的模板 start -->
<template name="sendMsg">
    <div class="im-sended-msg-container align-r">
        <div class="im-sender-msg-content-container">
            <div class="im-sender-content">
                <span class="im-sended-content">{{{contents}}}</span>
            </div>
        </div>

        <div class="im-sender-avatar-container">
            <img src="{{avatar}}" alt="" class="im-sender-avatar">
        </div>
    </div>
</template>

<!-- 图片模板 -->
<template name="sendImageMsg">
    <div class="im-msg-send-plan-container align-r">
        <div class="im-msg-send-plan-content-container align-l">
            <div class="im-msg-send-plan-content">
                <img src="{{contents.thumb}}">
            </div>
        </div>

        <div class="im-msg-send-avatar-container">
            <img src="{{avatar}}" alt="" class="im-send-avatar">
        </div>
    </div>
</template>

<!-- 攻略模板 -->
<template name="sendPlanMsg">
    <div class="im-msg-send-plan-container align-r">
        <a class="im-msg-send-plan-content-container align-l" href="http://h5.taozilvxing.com/planshare.php?pid={{contents.id}}&uid={{senderId}}" target=_blank>

                <div class="im-msg-send-plan-type">计划</div>

            </div>
        </a>

        <div class="im-msg-send-avatar-container">
            <img src="{{avatar}}" alt="" class="im-send-avatar">
        </div>
    </div>
</template>

<!-- poi模板 -->
<template name="sendPoiMsg">
    <div class="im-msg-send-plan-container align-r">
        <div class="im-msg-send-plan-content-container align-l" href="javascript:;" id="show-poi">
            <div class="im-msg-send-plan-content">
                <div class="im-msg-send-plan-type">{{poiType}}</div>
                <img src="{{contents.image}}" alt="" class="im-msg-send-plan-content-image">
                <div class="im-msg-send-plan-content-text">
                    <div class="im-msg-send-plan-content-title">{{contents.name}}</div>
                    {{#if contents.timeCost}}
                        <div class="im-msg-send-plan-content-time">{{contents.timeCost}}</div>
                    {{/if}}
                    {{#if contents.rating}}
                        <div class="im-msg-send-plan-content-time">评分:{{contents.rating}} {{contents.price}}</div>
                    {{/if}}
                    {{#if contents.desc}}
                        <div class="im-msg-send-plan-content-desc">{{contents.desc}}</div>
                    {{/if}}
                    {{#if contents.address}}
                        <div class="im-msg-send-plan-content-desc">{{contents.address}}</div>
                    {{/if}}
                </div>
            </div>
        </div>

        <div class="im-msg-send-avatar-container">
            <img src="{{avatar}}" alt="" class="im-send-avatar">
        </div>
    </div>
</template>

<!-- 发送Ext消息的模板 start -->
