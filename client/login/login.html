<template name="login">
    <div class="login-container">
      <div class="login-box">
        <div class="logo-slogan"></div>
        <form action="." method="post">
          <div class="login-username has-feedback">
            <input name="username" type="text" class="form-control" placeholder="手机号"/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="login-password has-feedback">
            <input name="password" type="password" class="form-control" placeholder="密码"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <!-- <div class="col-xs-8">
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="remember-me"> Remember Me
                </label>
              </div>
            </div> -->
            <div class="col-xs-4">
              <button type="submit" id="login" class="login-btn">登录</button>
            </div>
          </div>
        </form>
        <div>
          <a href="{{pathFor 'forgetPassword'}}" style="color:#fff">忘记密码</a>
          <span style="float:right;color:#fff">新用户<a href="{{pathFor 'register'}}" style="color:#99cc66">注册></a></span>
        </div>

        <div class="download">
          <a class="download-app" href="#"></a>
          <a class="download-and" href="#"></a>
        </div>
      </div>
    </div>
</template>
